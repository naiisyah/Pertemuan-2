dekat elemen formulir terkait. -->

<!-- Geaphics Kita bisa membuat gambar SVG di sebuah halaman HTML dengan tag <svg>.
Kita bisa membuat path, berbagai bentuk, bahkan text dengan svg. SVG
merupakan singkatan dari 'Scalable Vector Graphics', ia adalah salah satu format
untuk menampilkan gambar.-->
        <svg width="200" height="200">
        <rect width="200" height="200"
        style="fill:white;stroke-width:10;stroke:blue" />
        <circle cx="50" cy="50" r="40" stroke="red" stroke-width="2"
        fill="orange" />
        </svg>
        <canvas id="myCanvas" width="400" height="200"></canvas>
<!-- graphics diatas baru kanfanya saja untuk bisa mmneggambar kita harus menggunakan javascript -->
        <script>
// get elemnt by id di gunakan untuk mengambil canvanya
            var c = document.getElementById("myCanvas");
            var ctx = c.getContext("2d");

            // menggambar garis
            ctx.moveTo(0, 0);
            ctx.lineTo(200, 100);
            ctx.stroke();

            // menggambar tulisaan
            ctx.font = "30px Arial";
            ctx.fillText("Hello Word", 220, 150);
        </script>
